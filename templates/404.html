{% extends "base.html" %}

{% block title %}페이지를 찾을 수 없습니다 - 재무제표 시각화{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="fas fa-search fa-5x text-muted"></i>
                    </div>
                    <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                    <h3 class="mb-3">페이지를 찾을 수 없습니다</h3>
                    <p class="text-muted mb-4">
                        요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.
                    </p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>홈으로 돌아가기
                        </a>
                        <button class="btn btn-outline-secondary btn-lg" onclick="history.back()">
                            <i class="fas fa-arrow-left me-2"></i>이전 페이지
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
